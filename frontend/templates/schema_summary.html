<!DOCTYPE html>
<html>
<head><title>Schema del database</title></head>
<style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #36a970;
      padding-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th {
      background-color: #36a970;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }
    a {
      color: #36a970;
    }

  </style>
<body>
    <h1>Schema del database</h1>
    <table border="1">
        <tr><th>Tabella</th><th>Colonna</th></tr>
        {% for entry in schema %}
            <tr>
                <td>{{ entry.table_name }}</td>
                <td>{{ entry.table_column }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Torna al menu</a>
</body>
</html>
