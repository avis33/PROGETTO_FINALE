<!DOCTYPE html>
<html>
<head>
    <title>Menu principale</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h1 {
        color: #333;
        border-bottom: 2px solid #36a970;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 25px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    button {
        background-color: #36a970;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2d8a5b;
    }
    a {
        text-decoration: none;
        color: black;
        font-weight: bold;
    }

</style>
<body>
    <h1>Esonero</h1>
    <ul>
        <li><a href="/schema_summary">Visualizza schema del database</a></li>
        <li>
            <form action="/search" method="get">
                <label for="query">Esegui query di ricerca:</label><br>
                <input type="text" name="question">
                <button type="submit">Cerca</button>
                {% if errorQuery %}
                {{errorQuery}}
                {% endif %}
            </form>
        </li>
        <li>
            <form action="/add" method="post">
                <label for="data_line">Aggiungi film:</label><br>
                <input type="text" name="data_line">
                <button type="submit">Aggiungi</button>
                <p>
                    {% if output %}
                    {{output}}
                    {% endif %}
                </p>
            </form>
        </li>
    </ul>
</body>
</html>
